{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message}}
        {% endfor %}
    </div>
    
{% endif %}

{% endwith %}


<br>
<br>

<form method="post" action="/store" enctype="multipart/form-data">
    
    <div class="card">
        <div class="card-header">
            Ingresar ingredientes
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del ingrediente</h5>
            <p class="card-text">

            <div class="form-group">
                <label for="txtNombre">Nombre del ingrediente:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">
                <label for="txtCantidad">Cantidad del ingrediente:</label>
                <input id="txtCantidad" class="form-control" type="text" name="txtCantidad">
            </div>

            <div class="form-group">
                <label for="txtImagen">Imagen del ingrediente:</label>
                <input id="txtImagen" class="form-control" type="file" name="txtImagen">
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                
            </div>    

                

            </p>
        </div>
    </div>

    
    
</form>

{% include 'footer.html' %}
