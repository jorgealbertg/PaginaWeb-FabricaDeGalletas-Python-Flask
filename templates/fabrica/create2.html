{% include 'header.html' %}

{% with messages= get_flashed_messages() %}

{% if messages %}
    <div class="alert alert-danger" role="alert">
        {% for message in messages %}
            {{ message}}
        {% endfor %}
    </div>
    
{% endif %}

{% endwith %}


<br>
<br>

<form method="post" action="/store2" enctype="multipart/form-data">
    
    <div class="card">
        <div class="card-header">
            Ingresar formulas
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos de la fórmula</h5>
            <p class="card-text">

            <div class="form-group">
                <label for="txtNombreForm">Nombre de la fórmula:</label>
                <input id="txtNombreForm" class="form-control" type="text" name="txtNombreForm">
            </div>

            <div class="form-group">
                <label for="txtCantidadForm">Cantidad de ingredientes:</label>
                <input id="txtCantidadForm" class="form-control" type="text" name="txtCantidadForm">
            </div>

            <div class="form-group">
                <label for="txtImagenForm">Imagen de la fórmula:</label>
                <input id="txtImagenForm" class="form-control" type="file" name="txtImagenForm">
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
                
            </div>    

                

            </p>
        </div>
    </div>

    
    
</form>

{% include 'footer.html' %}
