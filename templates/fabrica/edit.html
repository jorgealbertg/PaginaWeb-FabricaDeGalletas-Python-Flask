{% include 'header.html' %}
<p style="background-color:rgb(249, 249, 249);">Edici√≥n de ingredientes</p>
{% for ingrediente in ingredientes  %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar ingrediente
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del ingrediente</h5>

            <p class="card-text">

            <div class="form-group">
                <label for="txtNombre">Nombre del ingrediente:</label>
                <input id="txtNombre" value= "{{ingrediente[1] }}" class="form-control" type="text" name="txtNombre">
            </div>


            <div class="form-group">
                <label for="txtCantidad">Cantidad del ingrediente:</label>
                <input id="txtCantidad" value= "{{ingrediente[2]}}" class="form-control" type="text" name="txtCantidad">
            </div>

            <div class="form-group">
                <label for="txtImagen">Imagen del ingrediente:</label>

                <img class="img-thumbnail" width="100" src="{{url_for('uploads', nombreImagen=ingrediente[3])}}" alt="">
                
                <input id="txtImagen" class="form-control" type="file" name="txtImagen">
            </div>

            
            <input type="hidden" value= "{{ingrediente[0]}}" name="txtID" id="txtID">
            <br/>


            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Modificar">
                <a href="{{url_for('index')}}" class="btn btn-primary">Regresar </a>
                
            </div>

            


            </p>
        </div>
    </div>


    
    
</form>
    
{% endfor %}

{% include 'footer.html' %}
